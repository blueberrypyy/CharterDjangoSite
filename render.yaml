databases:
  - name: Charter_Djagno_App
    databaseName: Charter_Django_App
    user: Charter_Djagno_App

services:
  - type: web
    name: Charter_Django_App
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
